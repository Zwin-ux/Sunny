build:
  os: ubuntu
  buildCommand: chmod +x ./build.sh && ./build.sh
  staticPublishPath: .next

services:
  - type: web
    name: sunny
    env: node
    buildCommand: chmod +x ./build.sh && ./build.sh
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: OPENAI_API_KEY
        sync: false # Mark as false to prevent accidental logging/exposure
        value: "your_openai_api_key_here" # Replace with your actual key or use Render's secret management
    autoDeploy: true

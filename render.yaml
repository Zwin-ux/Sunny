build:
  os: ubuntu
  buildCommand: chmod +x ./build.sh && ./build.sh
  staticPublishPath: .next

services:
  - type: web
    name: sunny
    env: node
    buildCommand: chmod +x ./build.sh && ./build.sh
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
    autoDeploy: true
